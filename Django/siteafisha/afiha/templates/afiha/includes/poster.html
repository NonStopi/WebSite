{% load static custom_filters %}
<div class="poster_line">
    <div class="data_poster">
        <p class="p_int">{{ p.event_time.day }}</p>
        <p class="p_string">{{ p.event_time.month|month_name }}</p>
    </div>
    <div class="poster_img">
        <img src="{{ p.post.url_img.url }}" alt="poster__image1">
    </div>
    <div class="description_poster">
        <p class="name_poster">{{ p.post.title|truncatewords:6 }}</p>
        <p class="description">{{ p.post.content|truncatewords:15 }}</p>
        <div class="poster_parametr">
            <p class="type_poster">
                <img src="{% static 'afiha/img/Janr.svg' %}" alt="Janr">
                Джаз
            </p>
            <p class="type_poster">
                <img src="{% static "afiha/img/Time.svg" %}" alt="Time">
                {{ p.event_time|date:"H:i" }}
            </p>
            <p class="type_poster">
                <img src="{% static "afiha/img/age.svg" %}" alt="age">
                6+
            </p>
        </div>
    </div>
    <div class="button_post">
        <a href="{{ p.post.get_absolute_url }}">Заказать билет</a>
    </div>
</div>
